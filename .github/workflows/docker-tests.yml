name: docker-based library testing
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: debug missing docker file?
        run: pwd; ls; find . -name 'Dockerfile-test' -type f; 
      - name: Build image
        run: cd scientific_library && docker build -t tvb/lib .

      - name: Run tests
        run: >
          docker run --rm -v $PWD:/work -w /work tvb/lib pytest -n4